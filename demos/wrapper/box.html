<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../mofumui/mofumui.js" ></script>
	</head>
	<body>
		<script type="text/javascript">
			//设置JS路由
			mofum.setPrefix("../../");
			mofum.imports(["MFrame","MWBox"],function(MFrame,MWBox){
				
				//创建框架
				var frame = new MFrame();
				
				//显示框架的滚动条
				frame.setScrollbarVisible(true);
				
				//创建一个宽900，高300，背景为黄色的盒子。
				var box = new MWBox().setSize(900,300).setBackground("#ff0");
				
				//创建一个宽900，高300，背景为红色的盒子。
				var box2 = new MWBox().setSize(900,300).setBackground("#f00");
				
				//设置文本
				frame.append(box);
				frame.append(box2);
				
			});
			
		</script>
	</body>
</html>
