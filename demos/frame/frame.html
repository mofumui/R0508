<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../mofumui/mofumui.js" ></script>
	</head>
	<body>
		<script type="text/javascript">
			
			//MFrame 支持组件（MComponent） 的所有方法。事实上我们所有的显示组件都支持组件的所有方法。
			
			mofum.setPrefix("../../");
			mofum.imports(["MFrame"],function(MFrame){
				
				//创建框架
				var frame = new MFrame();
				
				//设置文本
				frame.setContent("Hello World!");
				
			});
			
		</script>
	</body>
</html>
